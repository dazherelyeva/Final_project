<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Sign In - Pet walking</title>
  <meta name="description" content="Sign In Page">
  <meta name="keywords" content="Book trusted, local, the best dog walkers in your neighborhood">
  <link rel="stylesheet" href="{% static 'css/project_style.css' %}">
</head>
<body>
  <header>
    <h1>Pet walking</h1>
    <a href="{% url 'base' %}">Home</a>
  </header>

  <main>
    <h2>Sign In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign In</button>
    </form>
  </main>

  <footer>
    &copy; {{ current_date|date:"Y" }} Pet walking
  </footer>

{#  <script src="{% static 'js/app.js' %}"></script>#}
</body>
</html>
